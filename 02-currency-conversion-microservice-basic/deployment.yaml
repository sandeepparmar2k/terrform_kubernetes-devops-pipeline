apiVersion: apps/v1
kind: Deployment 
metadata:
    labels:
        app: currency-conversion
    name: currency-conversion
    namespace: default
spec:
    replicas: 2
    minReadySeconds: 45
    selector:
       matchLabels:
        app: currency-conversion
    strategy:
        rollingUpdate: 
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: currency-conversion
        spec:
            containers:
            - image: in28min/currency-conversion:0.0.1-RELEASE
              imagePullPolicy: IfNotPresent
              name: currency-conversion
            restartPolicy: Always
            terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata: 
    labels: 
        app: currency-conversion
    name: currency-conversion
    namespace: default
spec:
    ports:
        - port: 8100
          protocol: TCP
          targetPort: 8100
    selector:
        app: currency-conversion
    sessionAffinity: None
    type: LoadBalancer
